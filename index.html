<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>URLingo - URL 단축 서비스</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <header>
            <h1>URLingo</h1>
        </header>
        <main>
            <div class="url-input-container">
                <input type="url" id="originalUrl" placeholder="URL을 입력하세요" 
                       aria-label="URL 입력" required>
                <button id="shortenBtn" class="primary-btn">단축하기</button>
            </div>
            <div class="result-container" id="resultContainer">
                <p>단축된 URL:</p>
                <div class="shortened-url-container">
                    <input type="text" id="shortenedUrl" readonly aria-label="단축된 URL">
                    <button id="copyBtn" class="secondary-btn">복사</button>
                </div>
            </div>

        </main>

    </div>
    <footer>
        <p>© 2024 URLingo | TinyURL API 기반</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
